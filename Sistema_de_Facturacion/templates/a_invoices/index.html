
<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</html>

<style>
    body {
        background-color: bisque;
    }
</style>

<ul>
{% for cliente in clientes %}
<div class="list-group">
    <a href="{% url 'cliente' id=cliente.id %}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
      <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
      <div class="d-flex gap-2 w-100 justify-content-between">
        <div>
          <h6 class="mb-0">{{ cliente.nombre }}</h6>
          <p class="mb-0 opacity-75">{{ cliente.email }}</p>
        </div>
        <small class="opacity-50 text-nowrap">ahora</small>
</div>

{% endfor %}
</ul>

<h2>Facturas</h2>

<ul>
{% for factura in facturas %}
    <li>
        <a href="{% url 'factura' id=factura.id %}">Factura #{{ factura.id }} de {{ factura.cliente.nombre }}, {{ factura.cliente.apellido }}</a>
    </li>
{% endfor %}
</ul>
